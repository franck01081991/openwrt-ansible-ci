---
name: Ansible CI

'on':
  push:
  pull_request:

jobs:
  lint-and-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Commitlint
        uses: wagoid/commitlint-github-action@v5

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: ShellCheck build script
        run: shellcheck imagebuilder/build.sh

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Ansible + linters + pre-commit
        run: |
          python -m pip install --upgrade pip
            pip install "ansible-core>=2.14,<2.17" ansible-lint yamllint \
              pre-commit molecule molecule-plugins
          ansible --version
          ansible-lint --version
          yamllint --version
          molecule --version
          pre-commit --version

      - name: Install Ansible collections
        run: ansible-galaxy collection install -r requirements.yml

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          security-checks: vuln,config,secret
          exit-code: '1'
          ignore-unfixed: true
          severity: CRITICAL,HIGH

      - name: Yamllint repository
        run: yamllint .

      - name: Lint playbooks/roles
        run: |
          ansible-lint -v

      - name: Run Molecule tests
        run: |
          for role in roles/*; do
            if [ -d "$role/molecule" ]; then
              (cd "$role" && molecule test)
            fi
          done

      - name: Syntax-check playbooks (production inventory)
        run: |
          ansible-playbook -i inventories/production/hosts.ini --syntax-check \
            playbooks/bootstrap.yml
          ansible-playbook -i inventories/production/hosts.ini --syntax-check \
            playbooks/site.yml
